<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Jacob Richardson">
    <title>Tip Calculator</title>

    <!-- Linking main.css-->
    <link rel="stylesheet" href="../CSS/main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>


    <!--Container for the tip calculator-->
<div id="container">
        <h1>Tip Calculator</h1>
        <!-- Container for the user inputs and the submit button-->
        <div>
            <!-- Form to hold our tip calculator inoputs -->
            <form>
                <p> How much was your bill?</p>
                <input  id= "billAmt"type="text" placeholder ="Bill Amount">

                <p> How was your service?</p>
                <!--Drop down menu to select service quality-->
                <select id="serviceQual">
                    <option selected disabled value="0">--Choose an Option</option>
                    <option value = "0.3">30% - Outstanding</option>
                    <option value = "0.2">20% - Good</option>
                    <option value = "0.15">15% - Ok</option>
                    <option value = "0.1">10% - Bad</option>
                    <option value = "0.05">5% - Terrible</option>
                </select>


                <p> How many people are sharing the bill? </p>

                <input id="numPeople" type="text"
                placeholder="Number of People">
                <!-- Button to calculate the tip -->
                <button type="button"
                id="calculateTip">Calculate!</button>
            </form>
        </div>
</div>
    <!--Linking scripts.js-->
    <script type="text/javascript" src="../JavaScript/script.js"></script>
</body>
</html>
